<div class="login-container">
  <div class="login-form">
    <mat-card>
      <div class="logo-container">
        <img src="logo.png" alt="Logo">
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <input matInput placeholder="Username" formControlName="username" />
        </mat-form-field>
        <mat-error *ngIf="!registerForm.get('username')?.valid && registerForm.get('username')?.touched" class="form-text">
          Username is required
        </mat-error>

        <mat-form-field appearance="outline">
          <input matInput placeholder="Email" type="email" formControlName="email" />
        </mat-form-field>
        <mat-error *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched" class="form-text">
          Enter a valid email
        </mat-error>

        <mat-form-field appearance="outline">
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" />
          <span class="eye-button-container" (click)="togglePasswordVisibility()">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </span>
        </mat-form-field>
        <mat-error *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched" class="form-text">
          Password must be at least 6 characters
        </mat-error>

        <div class="login">
          <a routerLink="../login">Already have an account? Log In</a>
        </div>

        <button mat-button type="submit" class="button">Register</button>
      </form>
    </mat-card>
  </div>
</div>
