<div class="main-container">
  <div class="scrollable-content">
    <div class="channels-section">
      <div class="channels-header">
        <h2 class="channels-title">Channels</h2>
        <button mat-icon-button (click)="addChannel()">
          <mat-icon class="add-icon">add</mat-icon>
        </button>
      </div>
      <div class="channels-list">
        @for (channel of channels; track $index) {
          <div
            (click)="navigateToChannel(channel.id)"
            class="channel-item"
            [ngClass]="{'active-channel': activeChannelId === channel.id}"
          >
            <app-channel [channelData]="transformChannelData(channel.name, $index)"/>
          </div>
        }
      </div>
    </div>
  </div>

  <div class="user-section">
    <div class="user-content">
      <div class="user-avatar"></div>
      <div class="user-info">
        <div class="user-name">John Doe</div>
        <div class="user-status">Online</div>
      </div>
      <button mat-icon-button>
        <mat-icon class="action-icon">notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon class="action-icon">settings</mat-icon>
      </button>
    </div>
  </div>
</div>
